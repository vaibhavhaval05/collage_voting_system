{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Cast your vote</h3>
        {% if has_voted %}
          <div class="alert alert-success">You have already voted. Thank you for participating.</div>
        {% else %}
          <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row g-3">
              {% for c in candidates %}
                <div class="col-md-6">
                  <div class="form-check p-3 border rounded h-100">
                    <input class="form-check-input" type="radio" name="candidate" id="cand{{ c['id'] }}" value="{{ c['id'] }}">
                    <label class="form-check-label ms-2" for="cand{{ c['id'] }}">{{ c['name'] }}</label>
                  </div>
                </div>
              {% endfor %}
            </div>
            <div class="mt-3">
              <button class="btn btn-primary">Submit Vote</button>
            </div>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
