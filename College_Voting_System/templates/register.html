{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Create an account</h3>
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Choose a password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary">Register</button>
            <a href="{{ url_for('login') }}" class="small">Already registered? Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
